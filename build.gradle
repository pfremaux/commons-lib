plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    // Used to deploy on a private repo
    //id 'maven-publish'
    // id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group = 'home.commons-lib'
version = '1.0'



    repositories {
        maven {
            url "http://127.0.0.1:80/releases/"
        }
    }


apply plugin: 'maven-publish'


publishing {
    publications {
        myLibrary(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            url "http://"+System.getenv("REPO_BASE_URL")+"/releases/"
            credentials {
                username = System.getenv("REPO_LOGIN")
                password = System.getenv("REPO_PWD")
            }
        }
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}


task customFatJarServer(type: Jar) {
    manifest {
        attributes 'Main-Class': 'commons-lib.jar commons.lib.extra.server.http.Http'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task buildCli(type: Jar) {
    manifest {
        attributes 'Main-Class': 'commons.lib.tooling.installer.Launcher'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

test {
    beforeTest { descriptor ->
        logger.lifecycle("Running test: " + descriptor)
    }
    // Fail the 'test' task on the first test failure
//    failFast = true
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // implementation 'com.google.guava:guava:28.0-jre'
    // https://mvnrepository.com/artifact/org.yaml/snakeyaml
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.29'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

}
